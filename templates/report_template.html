<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
      @page {
        size: letter landscape;
        margin: 0;
      }
      body {
        font-family: Arial, sans-serif;
        font-size: 11px;
        line-height: 1;
        margin: 0;
        padding: .5in;
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 0.1in;
      }
      h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 0.1in;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 0.1in;
        text-align: left;
      }
      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.occupation }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
