<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample Report</title>
    <style>
      @page {
        size: letter landscape;
        margin: 0;
      }
      body {
        font-family: Arial, sans-serif;
        font-size: 11px;
        line-height: 1;
        margin: 0;
        padding: .5in;
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 0.1in;
      }
      h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 0.1in;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 0.1in;
        text-align: left;
      }
      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Sample Report</h1>
    <h2>This is a sample report generated using Jinja2 and Pandas</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <td>John Doe</td>
          <td>32</td>
          <td>Engineer</td>
        </tr>
        
        <tr>
          <td>Jane Smith</td>
          <td>27</td>
          <td>Designer</td>
        </tr>
        
        <tr>
          <td>Bob Johnson</td>
          <td>45</td>
          <td>Manager</td>
        </tr>
        
      </tbody>
    </table>
  </body>
</html>
