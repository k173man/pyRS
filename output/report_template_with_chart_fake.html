<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample Report</title>
    <style>
      @page {
        size: letter landscape;
        margin: 0;
      }
      body {
        font-family: Arial, sans-serif;
        font-size: 11px;
        line-height: 1.5;
        margin: 0;
        padding: .5in;
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 0.1in;
      }
      h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 0.1in;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 0.1in;
        text-align: left;
      }
      th {
        font-weight: bold;
      }
      .chart {
        margin-top: .1in;
      }
    </style>
  </head>
  <body>
    <h1>Sample Report</h1>
    <h2>This is a sample report generated using Jinja2 and Matplotlib</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    
    <div class="chart">
      <img src="chart.png" alt="Sample Chart">
    </div>
    
  </body>
</html>
